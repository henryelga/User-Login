{% extends 'base.html' %}

{% block head %}
<title>Home</title>
{% endblock %}


{% block body %}

<br>
<br>

<div class="container">

    <a href="/home" type="button" class="btn btn-primary btn-sm">Home</a>


    <main role="main">
        <div class="jumbotron">
            <div class="col-sm-8 mx-auto">
                <h1>Account Details</h1>
                <br>
                <form action="/edit/{{ name.id }}", method="POST">
                    <div class="form-group">
                        <label for="editName"><big><b>Name</b></big></label>
                        <input type="text" class="form-control" id="editName" name="editName" value="{{ name.name }}">
                    </div>
                    <div class="form-group">
                        <label for="editEmail"><big><b>Email address</b></big></label>
                        <input type="email" class="form-control" id="editEmail" name="editEmail" value="{{ name.email }}">
                    </div>
                    <div class="form-group">
                        <label for="editPass"><big><b>Password</b></big></label>
                        <input type="password" class="form-control" id="editPass"  name="editPass" value="{{ name.password }}">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="showPass2()">
                        <label class="form-check-label" for="exampleCheck1">Show Password</label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </main>

</div>

{% endblock %}
