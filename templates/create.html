{% extends 'base.html' %}

{% block head %}
<title>Home Page</title>
{% endblock %}

{% block body %}

<br>

<br>

<div class="container">

    <nav class="nav nav-pills nav-justified">
        <a class="nav-item nav-link" href="/">Login</a>
        <a class="nav-item nav-link active" href="/create">Create Account</a>
    </nav>


    <main role="main">
        <div class="jumbotron">
            <div class="col-sm-8 mx-auto">
                <form action="/create" method="POST">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" class="form-control" id="newName" name="newName" aria-describedby="emailHelp"
                            placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="newEmail" name="newEmail" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Create Password</label>
                        <input type="password" class="form-control" id="newPass" name="newPass" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="showPass1()">
                        <label class="form-check-label" for="exampleCheck1">Show Password</label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
            </div>
        </div>
    </main>



</div>
{% endblock %}
